<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container qg-ct-username">
      <div class="qg-content-username">
        <div class="qg-username-title">
          <h1>Choose your username</h1>
        </div>
        <div class="qg-username-input">
          <input type="text" class="qg-input-name" />
          <button type="button" class="qg-btn-name">Let's Play</button>
        </div>
        <!-- <div class="qg-list-players">
          <h2>Last Games</h2>
          <p>Player: <span class="n-games">1</span> correct answers</p>
        </div> -->
      </div>
    </div>

    <div class="container quiz">
      <div class="qg-content-questions">
        <div class="qg-question">
          <h1 class="question">Question</h1>
        </div>
        <div class="qg-group-answers">
          <div class="qg-answer answer"></div>
          <div class="qg-answer answer"></div>
          <div class="qg-answer answer"></div>
          <div class="qg-answer answer"></div>
        </div>
        <div class="qg-info-next">
          <div class="info">
            <!-- <p>Name: <span>Jose</span></p>
            <p>Numbers of Questions: <span>1</span> of <span>5</span></p>
            <p>Questions âœ…: <span>1</span></p> -->
          </div>
          <div class="next">
            <button type="button" value="Next" class="btn-next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
